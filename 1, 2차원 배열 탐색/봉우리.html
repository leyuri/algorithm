<html lang="en">

<head>

<body>
    <script>

        function solution(arr) {
            let answer = 0; // 카운팅 해야 함
            let n = arr.length;
            let dx = [-1, 0, 1, 0]; // 12시 방향, 3시 방향, 6시 방향, 9시 방향
            let dy = [0, 1, 0, -1];
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    let flag = 1; // true 으로 초기화
                    for (let k = 0; k < 4; k++) {
                        let nx = i + dx[k];
                        let ny = j + dy[k];
                        // arr[nx][ny] : 상하좌우 좌표 확인, arr[i][j] : 현재 지점, 현재 지점보다 크거나 같을 경우 봉우리가 아니다. 
                        if (nx >= 0 && nx < n && ny >= 0 && ny < n && arr[nx][ny] >= arr[i][j]) {
                            flag = 0; // false 
                            break;
                        }
                    }
                    // console.log(flag);
                    if (flag) answer++;
                }
            }
            return answer;
        }
        let arr = [[5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2]];
        console.log(solution(arr));
    </script>
</body>
