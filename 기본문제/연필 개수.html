<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(n) {
            let answer;
            answer = Math.ceil(n / 12);
            return answer;
        }
        console.log(solution(25));
    </script>
</body>

</html>

<!-- Math.ceil : 입력받은 숫자를 올림한 정수를 리턴하는 함수 -->
