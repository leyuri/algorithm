<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = arr;
            let sum = arr.reduce((a, b) => a + b, 0);
            for (let i = 0; i < 8; i++) {
                for (let j = i + 1; j < 9; j++) {
                    // console.log(arr[i], arr[j]);
                    if ((sum - (arr[i] + arr[j])) === 100) {
                        arr.splice(j, 1);
                        arr.splice(i, 1);
                    }
                }
            }
            return answer;
        }

        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr));
    </script>
</body>

</html>


<!-- - 9개의 숫자 중에서 2개를 뽑아야 한다.
- 2개씩 뽑아서 2중 for loop 를 돌면서 모든 경우의 수를 찾아봐야 한다.
- i, j
- 9명의 총합을 sum으로 구하고 arr[i], arr[j]의 값을 sum에서 뺐을 때 값이 100이 되어야 한다. -->
