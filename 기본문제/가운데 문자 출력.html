<body>
    <script>
        function solution(s) {
            let answer;
            const mid = parseInt((s.length) / 2);
            console.log("mid", mid);
            if (s.length % 2 == 1) answer = s.substring(mid, mid + 1);
            else answer = s.substring(mid - 1, mid + 1);
            return answer;
        }
        console.log(solution("studyyyyy"));
    </script>
</body>
