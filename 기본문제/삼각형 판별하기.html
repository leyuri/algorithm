<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(a, b, c) {
            let answer = "YES";
            let max;
            let total = a + b + c;
            if (a < b) max = b;
            else max = a;
            if (max < c) max = c;
            if (total -  max <= max) answer="NO";
            return answer;
        }

        console.log(solution(5, 6, 11));
    </script>
</body>

</html>

<!-- 삼각형의 조건: 제일 긴 변 > 두개 변의 합 -->
