<script>
    function solution(s){         
        let answer=0;
        for ( x of s) {
            let num = x.charCodeAt();
            // console.log("num", num);
            // 아스키 코드 알아놓기!
            if (num >= 65 && num <= 90) answer++;
        }
        return answer;
    }

    let str="KoreaTimeGood";
    console.log(solution(str));
</script>
